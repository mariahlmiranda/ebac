<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário</h2>
                <form>
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control form-control-md" type="text" id="nome" placeholder="Nome Completo"/>
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" type="email" class="form-control" placeholder="seuemail@email.com">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input id="telefone" type="tel" class="form-control" placeholder="(00)00000-0000">
                    
                    <button class="btn btn-primary mt-4">enviar</button>
                </form>
            </div>
        </div>
    </div> 
    <script>
        $(document).ready(function(){
          $('#telefone').mask('(00) 00000-0000');
        });
      </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
